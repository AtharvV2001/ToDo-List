<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/fcss/font-awesome.min.css">

    <!-- Javascript -->
    <script src="./js/main.js"></script>

    <title>ToDo List</title>
</head>

<body>

    <!-- Heading of ToDo section -->
    <div class="container head text-center mt-4 mb-4" id="head2" style="max-width: 550px;">
        <h1>Welcome <span id=input-name>Jack</span></h1>
        <h3>Your ToDo List &triangledown;</h3>
        <button class="nb" data-bs-toggle="modal" data-bs-target="#Add-item"> Add New Task</button>
    </div>

    <!-- ToDo List -->
    <div class="container tdcon" style="max-width: 700px;">
        <ul class="list-group" id="todo-list">
            <li class="list-group-item d-flex justify-content-between align-items-start list-item">
                <div class="ms-2 me-auto" style="max-width: 550px;">
                    <div class="fw-bold fs-5" id="title">Task 1</div>
                    <span id="decs">Description 1</span> 
                </div>
                <div class="badge rounded-pill fs-5 list-btn" data-bs-toggle="modal" data-bs-target="#Add-item">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </div>
                <div class="badge rounded-pill fs-5 ms-3 list-btn">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start list-item">
                <div class="ms-2 me-auto" style="max-width: 550px;">
                    <div class="fw-bold fs-5" id="title">Task 2</div>
                    <span id="decs">Description 2</span> 
                </div>
                <div class="badge rounded-pill fs-5 list-btn">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </div>
                <div class="badge rounded-pill fs-5 ms-3 list-btn">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start list-item">
                <div class="ms-2 me-auto" style="max-width: 550px;">
                    <div class="fw-bold fs-5" id="title">Task 3</div>
                    <span id="decs">Description 3</span>
                </div>
                <div class="badge rounded-pill fs-5 list-btn" data-bs-toggle="modal" data-bs-target="#Add-item">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </div>
                <div class="badge rounded-pill fs-5 ms-3 list-btn">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </div>
            </li>
        </ul>
    </div>

    <!-- Add Modal Section -->
    <div class="modal fade" id="Add-item" tabindex="-1" aria-labelledby="addItemLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addItemLabel">Add Item to List</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Form to Add item
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
